<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator Project</title>
    <link rel="stylesheet" href="Calculator.css">
</head>

<body>
    <div id="main">
        <div class="calculator general-flex">
            <div class="name">
                <div class="text ">
                    <h2>CALCULATOR</h2>
                </div>
            </div>

            <div class="display-container">
                <p id="display-text"> </p>
            </div>
            <div class="btn">
                <div class="row general-flex">
                    <div class="button"  data-value="AC">
                        <span>AC</span>
                    </div>
                    <div class="button"  data-value="sign">
                        <span>+/-</span>
                    </div>
                    <div class="button"  data-value="%">
                        <span>%</span>
                    </div>
                    <div class="button"  data-value="/">
                        <span>/</span>
                    </div>
                </div>
                <div class="row general-flex">
                    <div class="button"  data-value="7">
                        <span>7</span>
                    </div>
                    <div class="button"  data-value="8">
                        <span>8</span>
                    </div>
                    <div class="button"  data-value="9">
                        <span>9</span>
                    </div>
                    <div class="button"  data-value="*">
                        <span>*</span>
                    </div>
                </div>
                <div class="row general-flex">
                    <div class="button"  data-value="4">
                        <span>4</span>
                    </div>
                    <div class="button"  data-value="5">
                        <span>5</span>
                    </div>
                    <div class="button" data-value="6">
                        <span>6</span>
                    </div>
                    <div class="button"  data-value="-">
                        <span>-</span>
                    </div>
                </div>
                <div class="row">
                    <div class="button"  data-value="1">
                        <span>1</span>
                    </div>
                    <div class="button"  data-value="2">
                        <span>2</span>
                    </div>
                    <div class="button"  data-value="3">
                        <span>3</span>
                    </div>
                    <div class="button"  data-value="+">
                        <span>+</span>
                    </div>
                </div>
                <div class="row">
                    <div class="zero-btn button"  data-value="0">
                        <span>0</span>
                    </div>
                    <div class="button"  data-value=".">
                        <span>.</span>
                    </div>
                    <div class="button" data-value="=">
                        <span>=</span>
                    </div>
                </div>
            </div>

        </div>

        
    </div>




    <script src="Calculator.js">

    </script>
</body>

</html>
